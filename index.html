<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/png" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <!-- --------------------HEADER---------- -->
    <header class="header">
      <ul class="header__left">
        <li><a href="#">Abaut</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="header__right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <img
            src="./img/appicon (1).png"
            alt="Application Icon"
            class="header__right--Application"
          />
        </li>
        <li>
          <button class="header__right--button" type="button">Sign In</button>
        </li>
      </ul>
    </header>
    <div class="clear"></div>
    <main class="main">
      <img src="./img/googlelogo.png" alt="logo" class="main_logo" />
      <div class="main__search-bar">
        <img
          src="./img/magnifying_glass.jpg"
          alt="magnify"
          class="main__search-bar--magnifier"
        />
        <input type="search" class="main__search-bar--input" />
        <a href=""
          ><img
            src="./img/google_microphone.png"
            alt=""
            class="main__search-bar--microphone"
        /></a>
      </div>
    </main>
    <div class="main__buttons">
      <button class="main__buttons--left">Google Serch</button>
      <button class="main__buttons--right">I'm Feelling Lucky</button>
    </div>
    <div>
      <p class="main__language">
        Other Languages you can use Google: <a href="">English</a>
      </p>
    </div>
    <!-- --------FOOTER-------- -->
    <footer class="footer">
      <div class="footer__country">Germany</div>
      <div class="footer__bottom">
        <ul class="footer__bottom--left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="footer__bottom--right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
